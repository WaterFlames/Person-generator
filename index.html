<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"> Фамилия: <span id="surnameOutput"> Иванов</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                            <h4>Отчество: <span id="patronymicOutput">Иванович</span></h4>
                            <p>
                                Пол: <span id="genderOutput"> Мужчина</span>,
                                Дата рождения: <span id="birthDateOutput"> 1 декабря 2000</span>, 
                                Место работы: <span id="jobOutput"> Шахтер</span>.
                            </p>
                            <div class="card-footer">
                                <button id="btnGenerate" class="btn btn-primary">Сгенерировать</button>
                                <button id="btnClear" class="btn btn-danger">Очистить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
